<div class="contenedor">
    <h1>Registrar Nuevo Usuario</h1>
    <form>
      <div class="grupo">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" name="username" placeholder="Nombre de usuario" [(ngModel)]="cliente.name" required>
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Contraseña" [(ngModel)]="cliente.contrasenya"  required>
      </div>
      <div>
        <label for="nombre">Nombre del Cliente</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre del cliente" [(ngModel)]="cliente.nombreCliente" required>
      </div>
      <div>
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" [(ngModel)]="cliente.apellidos" placeholder="Apellidos">
      </div>
      <div>
        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni" placeholder="DNI" [(ngModel)]="cliente.dni" required>
      </div>
      <div>
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="Correo electrónico" [(ngModel)]="cliente.correo" required>
      </div>
      <div>
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" [(ngModel)]="cliente.telefono">
      </div>
      <div class="grupo-botones">
        <button type="submit" class="aceptar" (click)="registrarUsuario()">Aceptar</button>
        <button type="button" class="cancelar" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </div>
